<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class='container'>
            <div class="container__inner">
                <input autocomplete='off' readonly type="text" class='calcScreen'>
                <div class="table">
                    <div class="table__row">
                        <div class="table__cell table__cell_ac">AC</div>
                        <div class="table__cell">C</div>
                        <div class="table__cell">&#xb1;</div>
                        <div class="table__cell">&divide;</div>
                    </div>
                    <div class="table__row">
                        <div class="table__cell">7</div>
                        <div class="table__cell">8</div>
                        <div class="table__cell">9</div>
                        <div class="table__cell">x</div>
                    </div>
                    <div class="table__row">
                        <div class="table__cell">4</div>
                        <div class="table__cell">5</div>
                        <div class="table__cell">6</div>
                        <div class="table__cell">-</div>
                    </div>
                    <div class="table__row">
                        <div class="table__cell">1</div>
                        <div class="table__cell">2</div>
                        <div class="table__cell">3</div>
                        <div class="table__cell">+</div>
                    </div>
                    <div class="table__row">
                        <div class="table__cell table__cell_empty"></div>
                        <div class="table__cell">0</div>
                        <div class="table__cell">.</div>
                        <div class="table__cell table__cell_eq">=</div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
